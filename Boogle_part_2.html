<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Login</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="logo">
      <img src="Google_logo.jpg" alt="Google_logo">        
    </div>
    
    <div>
        <h1>One account. All of Google.</h1>
        <h4>Sign in to continue to Gmail</h4>        
    </div>
    
    <div class="login">
        <img src="persona.jpg" alt="Google_login">
        <input type="text" placeholder="Enter your email">
        <button>Next</button>
        <a href="https://www.google.com/accounts/recovery/forgotusername?hl=en">Find my account</a>
     </div>
     
     <div class="create">
         <a href="https://accounts.google.com/SignUp?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F">Create account</a>
         
     </div>
     
     
     <div class="icons">
         <p>One Google Account for everything Google</p>
         <img src="Google_icons.jpg" alt="Google_icons_mail_you_tube_maps">
         
         
     </div>
     
    
</body>
</html>
